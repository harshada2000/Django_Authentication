<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Auth System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        {% block content %}
            <h1 class="p-2 m-2">Welcome Homepage</h1>
            {% if user.is_authenticated %}
                <a class="btn btn-primary p-3 m-3" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-primary m-3" href="{% url 'login_url' %}">Login</a>
                <a class="btn btn-primary m-3" href="{% url 'register_url' %}">Register</a>
            {% endif %}
        {% endblock %}
    </body>
</html>
