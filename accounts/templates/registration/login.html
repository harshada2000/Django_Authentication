{% extends 'index.html' %}

{% block content %}

        <h1 class="p-3 m-3">System Login</h1>
        <form class="p-2 m-4" method="POST">
            {% csrf_token %} 
            {{form.as_p}}
            <button class="btn btn-primary">Login</button>
            <a class="btn btn-primary" href="{% url 'register_url' %}">Register</a>
        </form>
    </div>
{% endblock %}
